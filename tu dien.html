<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr1=['mot','hai','ba'];
  let arr2=['one','two','three'];
  var index=prompt('Nhập từ cần tra cứu')

  for (let i = 0; i < arr1.length; i++) {
    let a=arr2.indexOf(index)
    alert(index + 'nghĩa là '+ arr1[a])
  }
</script>
